<div class="card">
    <div class="card-header" *ngIf="pageTitle">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{filter}}</h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                    (click)='toggleImage()'>
                                {{!showImage ? 'Show' : 'Hide'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products">
                        <td>
                            <img *ngIf="showImage" 
                                 [src]="item.imageUrl" 
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin'>
                            </td>
                        <td><a href="javascript:;" [routerLink]="['/products', item.productId]">{{item.productName}}</a></td>
                        <td>{{item.productCode | convertToSpaces: '-'}}</td>
                        <td>{{item.releaseDate}}</td>
                        <td>{{item.price | currency: 'USD': 'symbol': '1.2-2'}}</td>
                        <td><pm-star [rating]='item.starRating'
                                     (ratingClicked)='onRatingClicked($event)'></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
